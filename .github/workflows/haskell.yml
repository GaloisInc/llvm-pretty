name: Haskell CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    strategy:
      matrix:
        os: ["ubuntu-24.04"]
        ghc: ["9.4.8", "9.6.6", "9.8.4"]
        cabal: ["3.14.2.0"]
      fail-fast: false
    name: ${{ matrix.os }} - GHC ${{ matrix.ghc }} - Cabal ${{ matrix.cabal }}
    uses: GaloisInc/.github/.github/workflows/haskell-ci.yml@v1.4
    with:
      cabal: ${{ matrix.cabal }}
      ghc: ${{ matrix.ghc }}
      os: ${{ matrix.os }}
